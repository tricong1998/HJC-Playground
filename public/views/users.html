<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody ng-repeat="user in listPerson">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td>{{user.ID}}</td>

    </tr>
  </tbody>
</table>
